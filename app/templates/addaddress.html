{% extends 'base.html' %} {% block title %}Amazon|Address{% endblock %} {% block body %}
<div class="container">
  <h2>Add Address</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Address</label>
      <input type="text" name="address" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>City</label>
      <select name="city" class="form-control" required>
        <option>Select</option>
        {% for c in cities %}
        <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Country</label>
      <select name="country" class="form-control" required>
        <option>Select</option>
        {% for c in countries %}
        <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Pincode</label>
      <input type="number" name="pincode" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Add Address</button>
    <a href="{% url 'myprofile' %}" class="btn btn-danger">Cancel</a>
  </form>
</div>

{% endblock %}
